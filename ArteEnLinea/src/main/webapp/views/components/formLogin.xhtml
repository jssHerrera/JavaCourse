<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <div class="form-container">
    <div class="form_box">
      <h2 class="fs-4">
        ¡Bienvenido/a
        <br />
        <small class="fs-5 text-light opacity-25">Acceso correcto</small>
      </h2>
      <div class="mt-4">
        <h:form>
          <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

          <div class="mb-3">
            <label for="inputUsername" class="text-light">Usuario</label>
            <p:inputText
              id="usuario"
              value="#{loginMB.usuario.usuario}"
              styleClass="form_imput"
              required="false"
              placeholder="user..."
            />
          </div>
          <div class="mb-4">
            <label for="inputPassword" class="text-light">Contraseña</label>
            <p:password
              id="clave"
              value="#{loginMB.usuario.clave}"
              styleClass="form_imput"
              required="false"
              placeholder="********"
            />
          </div>
          <p:commandButton
            value="Iniciar sesion"
            update="growl"
            styleClass="form_btn"
            action="#{loginMB.validarAcceso()}"
            ajax="true"
          />
        </h:form>
      </div>
    </div>
  </div>
</ui:composition>
