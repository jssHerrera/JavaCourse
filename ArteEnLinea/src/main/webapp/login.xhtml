<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Login Form</title>
    <meta name="generator" content="Bootply" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed"
      rel="stylesheet"
      type="text/css"
    />
    <h:outputStylesheet name="css/general.css" />
    <h:outputStylesheet name="css/login.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/fontaWesome.min.css" />
  </h:head>
  <h:body class="login">
    <main class="login_box">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-lg-6 p-3">
            <nav class="login_nav">
              <a href="/" class="login_logo">
                <h1 class="logo_title title-degradado">Arte</h1>
                <span class="login_span">Linea</span>
              </a>
              <!-- <span> icono </span> -->
            </nav>
            <ui:include src="/views/components/formLogin.xhtml" />
          </div>

          <div class="d-none d-lg-block col-lg-6 px-0">
            <img
              src="#{request.contextPath}/resources/img/login.jpg"
              alt="Login image"
              loading="lazy"
              class="w-100 vh-100"
              style="object-fit: cover"
            />
          </div>
        </div>
      </div>
    </main>

    <h:outputScript name="js/bootstrap.min.js" />
  </h:body>
</html>
